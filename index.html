<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <main class="login-container">
    <h1 class="logo">ACCESS</h1>
    <p class="subtitle">Secure client portal</p>

    <input id="username" type="text" placeholder="Client ID">
    <input id="password" type="password" placeholder="Passphrase">
    <button onclick="login()">Continue</button>

    <p id="error"></p>

    <!-- Hint (looks technical, actually revealing) -->
    <p class="hint">
      Credentials are case-sensitive.  
      Personal identifiers recommended.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
